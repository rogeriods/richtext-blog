<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<title>RDS | Blog</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" />
</head>

<body>
	<div class="container">
		<h1>Create/Update/Delete Post</h1>
		<p>
			<code>All fields are required.</code><br>
			<span class="text-muted">Attention when using the delete button.</span>
		</p>
		<form th:object="${post}" th:action="@{/post}" method="post">
			<input type="hidden" th:field="*{id}" />
			<div class="form-group">
				<label>Title *</label>
				<input type="text" class="form-control" th:field="*{title}" required="required" />
			</div>
			<div class="form-group">
				<label>Text *</label>
				<textarea id="editor" class="form-control" rows="15" th:field="*{text}" required="required"></textarea>
			</div>
			<button type="submit" class="btn btn-primary"><i class="far fa-save"></i> Submit</button>
			<a class="btn btn-danger" href="#" onclick="return confirm('Are you sure you want to delete this register?');"
				th:href="${'/post/delete/' + id}">
				<i class="fas fa-trash-alt"></i> Delete
			</a>
			<a class="btn btn-secondary" href="/">
				<i class="fas fa-undo-alt"></i> Cancel
			</a>
		</form>
	</div>

	<!-- Javascript -->
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
	<script	src="https://cdn.tiny.cloud/1/1rj2q6ioaibylw9foo7quw3pc7izr9jcz1c8zalci3gc3fup/tinymce/5/tinymce.min.js"></script>
	<script>
		tinymce.init({
			selector: 'textarea#editor',
			menubar: false
		});
	</script>
</body>

</html>
